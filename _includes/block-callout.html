<section class="section-callout">
  <div class="container">
    <div class="callout">
      <div class="callout__inner">
        <div class="callout__head">
          <h3 class="callout__title">{{site.callout.heading}}</h3><!-- /.callout__title -->
          <p>{{site.callout.description}}</p>
        </div><!-- /.callout__head -->

        <div class="callout__body">
          <div id="mc_embed_signup" class="search ">

            <form action="{{ site.mailchimp.form_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
              <div class="mc4wp-form-fields mc_embed_signup_scroll">
                <label for="field-search " class="hidden">Search</label>

                <div class="search__inner">

                  <input type="email" name="EMAIL" id="mce-EMAIL" placeholder="{{site.callout.placeholder}}"
                    class="search__field required email" required="">

                  <i class="ico-email">
                    <svg>
                      <use href="#ico-email"></use>
                    </svg>
                  </i>

                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>    
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ site.mailchimp.hidden_name }}" tabindex="-1" value=""></div>
                  
                  <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="search__btn">
                </div><!-- /.search__inner -->
              </div>              
            </form>

          </div><!-- /.search -->

          <div class="socials">
            <ul>

              <li>
                <a href="{{site.social_networks.telegram}}" class="bg-send">
                  <i class="ico-send"></i>
                </a>
              </li>

              <li>
                <a href="{{site.social_networks.twitter}}" class="bg-twitter">
                  <i class="ico-twitter">
                    <svg>
                      <use href="#ico-twitter"></use>
                    </svg>
                  </i>
                </a>
              </li>

              <li>
                <a href="{{site.social_networks.discord}}" class="bg-discord">
                  <i class="ico-discord"></i>
                </a>
              </li>

              <li>
                <a href="{{site.social_networks.facebook}}" class="bg-facebook">
                  <i class="ico-facebook">
                    <svg>
                      <use href="#ico-facebook"></use>
                    </svg>
                  </i>
                </a>
              </li>

              <li>
                <a href="{{site.social_networks.linkedin}}" class="bg-linkedin">
                  <i class="ico-linkedin">
                    <svg>
                      <use href="#ico-linkedin"></use>
                    </svg>
                  </i>
                </a>
              </li>

              <li>
                <a href="{{site.social_networks.reddit}}" class="bg-reddit">
                  <i class="ico-reddit">
                    <svg>
                      <use href="#ico-reddit"></use>
                    </svg>
                  </i>
                </a>
              </li>
            </ul>
          </div><!-- /.socials -->
        </div><!-- /.callout__body -->
      </div><!-- /.callout__inner -->

      <div class="callout__bg"
        style="background-image:url({{ '/assets/img/cta-bg.png' | absolute_url }})"></div>
      <!-- /.callout__bg -->
    </div><!-- /.callout -->
  </div><!-- /.container -->
</section><!-- /.section-callout -->
