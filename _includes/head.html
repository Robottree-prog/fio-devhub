<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.logo | absolute_url }}{% endif %}"/>
  <link rel="stylesheet" href="{{ '/assets/css/bundle.css' | relative_url }}">
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% include head-scripts.html %}
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
